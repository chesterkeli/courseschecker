   /* Body with dark to gold gradient background and light grey text */
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background: linear-gradient(135deg, #1a1a1a, #bfa76f);
  background-size: cover;
  color: #d3d3d3;
}

/* Form container: dark background with soft purple border and subtle glow */
form {
  max-width: 600px;
  margin: auto;
  background-color: #1a1a1a;
  padding: 20px;
  border-radius: 8px;
  border: 2px solid #b39ddb; /* Soft purple border */
  box-shadow: 0 2px 6px rgba(179, 157, 219, 0.5); /* Soft purple glow */
}

/* Form group spacing */
.form-group {
  margin-bottom: 15px;
}

/* Label styling: light grey text */
label {
  display: block;
  margin-bottom: 5px;
  color: #d3d3d3;
}

/* Input fields and selects: dark background with soft purple border, light text */
input[type="text"],
input[type="number"],
input[type="email"],
select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
  background-color: #333;
  color: #d3d3d3;
  border: 1px solid #b39ddb; /* Soft purple border */
  border-radius: 4px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus,
input[type="number"]:focus,
input[type="email"]:focus,
select:focus {
  border-color: #b39ddb;
  box-shadow: 0 0 8px rgba(179, 157, 219, 0.6);
  outline: none;
}

/* Button styling: neon teal background with glowing hover effect */
button {
  background-color: #00ffcc; /* Neon teal */
  color: #000;
  border: none;
  cursor: pointer;
  padding: 12px;
  border-radius: 4px;
  font-size: 16px;
  transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
  text-shadow: 0 0 10px #00ffcc;
}

/* Note styling: small light grey text */
.note {
  font-size: 12px;
  color: #d3d3d3;
}

/* Group title styling */
.group-title {
  font-weight: bold;
  margin-top: 10px;
  text-decoration: underline;
  color: #d3d3d3;
}

/* Neon glow animation for grade and cutoff sections */
@keyframes neonGlow {
  0% {
    box-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
  }
  50% {
    box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffcc;
  }
  100% {
    box-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
  }
}

/* Apply neon glow animation and soft purple border to grade and cutoff sections */
#grade-inputs, #cutoff-section {
  border: 2px solid #b39ddb; /* Soft purple border */
  padding: 10px;
  border-radius: 8px;
  animation: neonGlow 2s infinite alternate;
}

/* Glowing effect on cutoff section labels on hover */
#cutoff-section label {
  border: 1px solid transparent;
  padding: 2px;
  transition: box-shadow 0.3s ease;
}

#cutoff-section label:hover {
  box-shadow: 0 0 10px #00ffcc;
}

/* Additional styling for course cards (useful for results.html) */
.course-card {
  background-color: #fff;
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  padding: 16px;
  margin: 10px 0;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s ease;
}

.course-card:hover {
  transform: translateY(-3px);
}

  <script>
    // Make proceedToPayment globally accessible
    window.proceedToPayment = function() {
      try {
        // Build the grades object by reading each subject's select element.
        // Only include subjects that have a selected (non-empty) value.
        const subjects = [
          { id: 'english', name: 'ENGLISH' },
          { id: 'kiswahili', name: 'KISWAHILI' },
          { id: 'mathematics', name: 'MATHEMATICS' },
          { id: 'biology', name: 'BIOLOGY' },
          { id: 'chemistry', name: 'CHEMISTRY' },
          { id: 'physics', name: 'PHYSICS' },
          { id: 'geography', name: 'GEOGRAPHY' },
          { id: 'history', name: 'HISTORY AND GOVERNMENT' },
          { id: 'cre', name: 'CRE' },
          { id: 'ire', name: 'IRE' },
          { id: 'hre', name: 'HRE' },
          { id: 'agriculture', name: 'AGRICULTURE' },
          { id: 'computer', name: 'COMPUTER STUDIES' },
          { id: 'art', name: 'ART AND DESIGN' },
          { id: 'business', name: 'BUSINESS STUDIES' },
          { id: 'music', name: 'MUSIC' },
          { id: 'building', name: 'BUILDING AND CONSTRUCTION' },
          { id: 'electronics', name: 'ELECTRICITY AND ELECTRONICS' },
          { id: 'woodwork', name: 'WOODWORK' },
          { id: 'metalwork', name: 'METALWORK' },
          { id: 'HOMESCIENCE', name: 'HOMESCIENCE' }
        ];

        const userGrades = {};
        subjects.forEach(subject => {
          const grade = document.getElementById(subject.id)?.value.trim().toUpperCase();
          if (grade) {
            userGrades[subject.name] = grade;
          }
        });

        // Collect cluster cutoff points. Assumes cluster inputs are numbered from 1 to 20.
        const clusters = [];
        for (let i = 1; i <= 20; i++) {
          const clusterInput = document.getElementById(`cluster${i}`);
          if (clusterInput) {
            const score = parseFloat(clusterInput.value);
            if (isNaN(score) || score < 0) {
              alert(`Please enter a valid numeric value for cluster ${i}.`);
              return;
            }
            clusters.push(score);
          }
        }

        // Build the userData object containing the grades object and cluster scores.
        const userData = {
          grades: userGrades,
          clusters: clusters
        };

        console.log("User data object:", userData);

        // Save the userData to localStorage for retrieval in paystack.html
        localStorage.setItem("userData", JSON.stringify(userData));
        console.log("User data stored successfully:", userData);

        alert("Validation successful! Redirecting to payment...");
        // Redirect to the Paystack payment page
        window.location.href = "paystack.html";
      } catch (error) {
        console.error("Error in proceedToPayment:", error);
        alert("An unexpected error occurred while processing your data.");
      }
    };
